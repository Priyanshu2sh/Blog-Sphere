{% extends 'base.html' %}
{% block title %}My Blogs{% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% include 'components/msg.html' %}

<form method="POST" action="{% url 'new_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create Blog</button>
</form>

{% endblock %}
