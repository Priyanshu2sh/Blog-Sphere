{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<div class="msg alert alert-danger alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% elif message.tags == 'success' %}
<div class="msg alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% elif message.tags == 'warning' %}
<div class="msg alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endfor %}
{% endif %}

<script>
  $(document).ready(function(){
    console.log("Script loaded"); // Debugging statement
    $(".msg ").fadeTo(2000, 500).slideUp(500, function(){
      $(".msg ").slideUp(500);
    });
  });
</script>
